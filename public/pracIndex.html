<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <title>Snack Shack</title>

    <!-- This is a stylesheet that includes the font you should use: Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">

    <link rel="stylesheet" href="pracStyle.css" media="screen">

    <!-- This script incorporates SVG icons from Font Awesome: http://fontawesome.com/ -->
    <script src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" defer></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.runtime.js" defer></script>


    <!--  <script src = "/twitTemplate.js" defer> </script>-->

    <script src="index.js" charset="utf-8" defer></script>
    <script src="server.js" charset="utf-8" defer></script>

</head>

  <body>




    <header>


      <div class = "top">
      <a href="#"><h1 class="site-title"><i class="fa fa-shopping-cart" aria-hidden="true"></i>  Snack Shack</h1></a>
      <li class = "headeritem header-search">
      <input type="text" id="header-search-input" placeholder="Search...">
      <button type="button" id="header-search-button"><i class="fas fa-search"></i></button>
    </li>
    </div>

</header>

<main>

  <nav class="navbar">
    <ul class="navlist">
      <li class="navitem navlink"><a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i>Home</a></li>
      <li class="navitem navlink"><a href="#"><i class="fa fa-shopping-basket" aria-hidden="true"></i>Snacks</a></li>
      <li class="navitem navlink"><a href="#"><i class="fa fa-coffee" aria-hidden="true"></i>Drinks</a></li>

    </ul>
  </nav>
  <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img class = "pic" src="images/snacks.jpg" style="width:100%">
      <div class="text">Snacks</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img class ="pic" src="images/drinks.jpg" style="width:100%">
      <div class="text">Drinks</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img class = "pic" src="images/buffet2.jpg" style="width:100%">
      <div class="text">Buffet</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
</div>
</main>

</body>
