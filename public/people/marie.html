<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Photos of People - Marie Curie</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="screen">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>

    <header>
      <h1 class="site-title">Photos of People</h1>
    </header>

    <nav class="navbar">
      <ul class="navlist">
        <li class="navitem"><a href="/">Home</a></li>
        <li class="navitem"><a href="/people">People</a></li>
        <li class="navitem right"><a href="#">Login</a></li>
      </ul>

    <main class="photo-page">

      <div class="title-container">
        <h1>Photos of Marie Curie</h1>
      </div>

      <div class="photo-card-container">

        <section class="photo-card">
          <div class="img-container">
            <img class="person-photo-img" src="http://thebestyoumagazine.co/wp-content/uploads/2013/04/madame-curie.jpg" />
          </div>
          <div class="caption">
            Marie doing science.
          </div>
        </section>

        <section class="photo-card">
          <div class="img-container">
            <img class="person-photo-img" src="http://italiaxlascienza.it/main/wp-content/uploads/2017/02/238.jpg" />
          </div>
          <div class="caption">
            Marie doing more science.
          </div>
        </section>

        <section class="photo-card">
          <div class="img-container">
            <img class="person-photo-img" src="http://s1.thingpic.com/images/X1/Zc1tSDms1xdANiheHHnCoCpS.jpeg" />
          </div>
          <div class="caption">
            Marie, pondering.
          </div>
        </section>

      </div>

    </main>
